<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>El mercader - Registro</title>

    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    

    <link rel="stylesheet" th:href="@{/css/style.css}">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script type="text/javascript" th:src="@{/js/logica.js}"></script>

</head>
<body>
    
        <div class="container h-100">
    		<div class="row h-100">
				<div class="col-sm-10 col-md-8 col-lg-6 mx-auto d-table h-100">
					<div class="d-table-cell align-middle">

                        <div class="text-center mt-4">
                            <p class="fst-italic h1">CREAR CUENTA</h1>
							
                        </p>
							<p class="lead">
								<h6>"Start creating the best possible user experience for your customers"</h6>
							</p>
						</div>
                   
						<div class="card">
							<div class="card-body">
								<div class="m-sm-4">
									<form>

                    <div class="form-group">
                        <div class="col-12">
                        <label for="txtNombre" class="form-label">Nombre de la Empresa:</label>
                        <input class="form-control" required type="text" name="name" placeholder="Nombre de la empresa" id ="name">
                    </div>
                        <div class="form-group">
                        <div class="col-12">
                        <div class="col-12">
                            <label for="txtClave" class="form-label">Email:</label>
                        <input class="form-control" required type="email" name="email" placeholder="Escribe el email" id="email">
                    </div>
                    <div class="form-group">
                        <div class="col-12">
                        <label for="txtClave" class="form-label">Password:</label>
                        <input class="form-control" required type="password" name="password" id ="password" placeholder="Escribe la contraseña">
                    </div>
                    <div class="col-12">
                        <span class="letra-gris">La contraseña debe tener minimo 6 caracteres</span>                 
                    </div>
                    <div class="form-group">
                        <label for="passwordrepeat" class="text-info">Confirmar Password:</label><br />
                        <input type="password" name="passwordrepeat" id="passwordrepeat" class="form-control" placeholder="Confirme su contraseña" required/>
                    </div>
                </div>
                <br>
                <button class="btn btn-primary" type="button" onclick="crear($('#name'),$('#email'),$('#password'),$('#passwordrepeat'))">Crear</button>
                <br><br>
                <span class="letra-gris">¿Ya tienes una cuenta?</span>
                <a href="index.html">Inicia sesión aquí</a>

          <div class="position-fixed top-0 end-0">
            <div id="myToast" class="toast" role="alert">
                <div class="toast-header">
                    <h4 id="titulomensaje"></h4>
                </div>
                <div class="toast-body">
                    <p id="cuerpomensaje"></p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
